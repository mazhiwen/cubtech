<!doctype html>
<html>
<head lang="zh-cn">
<meta charset="utf-8">
<meta id="page_main" data-main="morningpost_edit">
<link rel="stylesheet" href="../css/page/morningpost_edit.css">
<title>上传编辑早报-一匡后台</title>
</head>

<body>
<div id="container">
	<div id="top"></div>
	<div id="left">
	</div>
	<div id="right">
		<div id="navigation-crumb" class="navigation-crumb">
			<span></span><span></span><span></span>
		</div>
		<div id="right-center">
			<div>
				<div class="date-time-picker-outer"><button id="activedate">定时发布</button><input type="text" id="filldate" disabled></div>	
			</div>
			<div>
				<h4>标题</h4>
				<textarea id="title" placeholder="分享页,系统推送时标题可用，其他功能标题不可用"></textarea>
			</div>
			<div>
				<h4>摘要</h4>
				<textarea id="summary" placeholder="每个回车为一条摘要"></textarea>
			</div>
			<div id="edit-article-outer">
				<h4>内容</h4>
				<div id="edit">
				</div>	
			</div>
			
			<button id="commit-button">确认</button>
			
			


		</div>
  		
  		
	</div>
</div>

<script type="text/javascript" src="../js/lib/seajs/seajs/2.2.0/sea.js"></script>
<script type="text/javascript" src="../js/lib/ueditor/1_4_3_3/utf8-php/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" src="../js/lib/ueditor/1_4_3_3/utf8-php/utf8-php/ueditor.all.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
</body>
</html>
