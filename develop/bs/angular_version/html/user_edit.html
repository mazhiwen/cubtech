<!doctype html>
<html>
<head lang="zh-cn">
<meta charset="utf-8">
<meta id="page_main" data-main="user_edit">

<link rel="stylesheet" href="../css/page/user_edit.css">
<title>user_edit</title>
</head>

<body>
<div id="container">
	<div id="top"></div>
	<div id="left">
	</div>
	<div id="right">
		<div id="navigation-crumb" class="navigation-crumb">
			<span></span><span></span><span></span>
		</div>
		<div id="edit-area">
			<label class="form-input"><span>用户类型:</span><select id="user_type"><option value="0">未认证</option><option value="1">个人认证</option><option value="2">机构认证</option><option value="3">媒体认证</option></select></label>
			<label class="form-input"><span>昵称:</span><input type="text" id="nick_name" placeholder="昵称"></label>
			<label class="form-input"><span>个人简介:</span><input type="text" id="summary" placeholder="个人简介"></label>
			<div class="form-input"><span>机构:</span><input type="text" id="organization" placeholder="机构"></div>
			<div class="form-input"><span>职称:</span><input type="text" id="position" placeholder="职称"></div>
			<div class="form-input"><span>性别:</span><select id="gender"><option value="null"></option><option value="1">男</option><option value="2">女</option></select></div>
			<div class="form-input"><span>区号:</span><input type="text" id="area_code" placeholder="区号"></div>
			<label class="form-input"><span>手机:</span><input type="text" id="phone" placeholder="手机"></label>
			<div class="form-input tag_wrap">
				<span>关键词</span>
				<div>
					<!--<span class="keyword">呵呵呵<span class="glyphicon"></span></span>-->
					<div class="add_tag_wrap"><input type="text" class="add_tag_input"><span class="add_tag_btn" class="glyphicon"></span></div>
				</div>	
			</div>
			<div class="upload_preview">
				<div class="form-input">
					<span>用户头像:</span><input type="file" id="cover_image_input">
				</div>
				<img id="cover_img" src="">
			</div>
			<div id="confirm-outer"><button id="confirm_button">确认</button></div>
		</div>
	</div>
</div>

<script src="../js/lib/seajs/seajs/2.2.0/sea.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
</body>
</html>
