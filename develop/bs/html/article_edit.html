<!doctype html>
<html>
<head lang="zh-cn">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9;IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta id="page_main" data-main="article_edit">
<link rel="stylesheet" href="../css/page/article_edit.css">
<title>添加/编辑文章-一匡后台</title>
</head>
<body>
<div id="container">
	<div class="top"></div>
	<div id="left">
	</div>
	<div id="right">
		<div id="navigation-crumb" class="navigation-crumb">
			<span></span><span></span><span></span>
			<a href="article_list.html" class="button">文章列表</a>
		</div>
		<div id="sub_content">

			<div class="panel">
				<div class="panel_title">
					文章编辑
				</div>
				<div class="panel_content">
					<div class="input_box author_wrap"><span class="label">作者:</span><div class="select_author_wrap"><input type="text" placeholder="作者" id="author" class="input"><ul class="author_result" id="author_dl"></ul></div></div>

					<div class="input_box">
						<span class="label label_top">文章封面</span><div class="upload_box input_box_right">
							<input type="file" class="upload_box_input" id="cover_image_input">
							<div class="upload_box_img_box"><span></span><img class="upload_box_img" src=""></div>
							<button class="glyphicon-trash glyphicon onlyicon upload_box_delete"></button>
						</div>
					</div>
					<div class="input_box"><span class="label">分类:</span><select class="input" id="article_class"></select></div>
					<div class="input_box"><span class="label">来源[版权申明]:</span><select class="input" id="article_source"><option value="">不选择</option><option value="1">转载</option><option value="2">一匡原创</option><option value="3">大V原创</option></select></div>
					<div class="input_box" id="kw_out">
						<span class="label" id="keyword_label">关键词</span>
						<div>
							<div id="add_kw_outer"><input type="text" class="input" id="add_kw_input"><span id="add_kw_btn" class="glyphicon"></span></div>
						</div>	
					</div>
					<div class="input_box" id="add_file_outer">
						<span class="label">附件</span>
						<div>
							<button class="s glyphicon normal glyphicon-plus button" id="add_file_btn">添加</button>
						</div>
					</div>
					<div class="input_box">
						<label id="check_time_outer" class="label"><input type="checkbox" id="check_time"><span>自定义在app显示的时间</span></label>
						<div class="date-time-picker-outer"><button id="activedate" class="button" disabled>选择</button><input type="text" class="input" id="filldate" disabled></div>
					</div>
					<div class="input_box"><span class="label">标题:</span><input class="input" type="text" id="title"></div>
					<div class="input_box"><span class="label label_top">摘要:</span><textarea class="input" id="summary"></textarea></div>
					<div class="input_box">
						<span class="label" id="con_span">内容:</span>
						<div id="edit">
						</div>
					</div>
					<button id="commit-button" class="button">确认提交</button>
				</div>
			</div>



			<div class="panel add_comment_wrap">
				<div class="panel_title">评论内容
				</div>
				<div class="panel_content">
					<textarea class="add_comment_t" id="comment_c" placeholder="每个回车为一条评论，作者及发布时间随机"></textarea>
					<button id="add_comment_b" class="button">提交评论</button>
				</div>
			</div>



			<div class="panel relation_article">
				<div class="panel_title">关联文章
				</div>
				<div class="panel_content relation_two">
					<div>
						<div class="include_title"><span>关联文章列表</span></div>
						<div class="include_box">
							<!--<div data-id="1"><span>dsds</span><button class="s">删除</button></div>
							<div data-id="2"><span>dsd1545454s</span><button class="s">删除</button></div>-->
						</div>
						<ul class="paging" id="is_paging"></ul>
					</div>
					<div>
						<div class="all_title">搜索文章 <input type="text" class="input search_input"> <button class="search_button button">搜</button></div>
						<div class="all_box">
							<!--<div data-id="1"><span>dsds</span><button class="s">添加</button></div>
							<div data-id="2"><span>dsd1545454s</span><button class="s">添加</button></div>-->
						</div>
						<ul class="paging" id="search_paging"></ul>
					</div>
					
	
				</div>
			</div>
			

<!--
			<div id="subject_article" class="relation_two">
				<div>
					<div class="include_title"><span>关联文章列表</span></div>
					<div class="include_box">
					</div>
					<ul class="paging" id="is_paging"></ul>
				</div>
				<div>
					<div class="all_title">搜索文章 <input type="text" class="input search_input"> <button class="search_button button">搜</button></div>
					<div class="all_box">
					</div>
					<ul class="paging" id="search_paging"></ul>
				</div>
			</div>-->







		</div>
	</div>
</div>

<script src="../js/lib/seajs/seajs/2.2.0/sea.js"></script>
<script type="text/javascript" src="../js/lib/ueditor/1_4_3_3/utf8-php/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" src="../js/lib/ueditor/1_4_3_3/utf8-php/utf8-php/ueditor.all.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
</body>
</html>
