<!doctype html>
<html>
<head lang="zh-cn">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9;IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta id="page_main" data-main="article_edit">
<link rel="stylesheet" href="../css/page/article_edit.css">
<title>添加/编辑文章-一匡后台</title>
</head>
<body>
<div id="container">
	<div id="top"></div>
	<div id="left">
	</div>
	<div id="right">
		<div id="navigation-crumb" class="navigation-crumb">
			<span></span><span></span><span></span>
			<a href="article_list.html"><button>文章列表</button></a>
		</div>

		<div id="sub_content">
			<div class="form-input author_wrap"><span>作者:</span><div class="select_author_wrap"><input type="text" placeholder="作者" id="author"><ul class="author_result" id="author_dl"></ul></div></div>
			<div class="upload_preview">
				<div class="form-input"><span>文章封面:</span><input type="file" id="cover_image_input"></div>
				<img id="cover_img" src="">
				<button id="dele_cov_img" class="glyphicon-trash glyphicon onlyicon"></button>
			</div>
			<div class="form-input"><span>分类:</span><select id="article_class"><!--<option value="vw">VW</option><option value="audi" selected>Audi</option>--></select></div>
			<div class="form-input"><span>来源[版权申明]:</span><select id="article_source"><option value="">不选择</option><option value="1">转载</option><option value="2">一匡原创</option><option value="3">大V原创</option></select></div>
			<div class="form-input" id="kw_out">
				<span id="keyword_label">关键词</span>
				<div>
					<!--<span class="keyword">呵呵呵<span class="glyphicon"></span></span>-->
					<div id="add_kw_outer"><input type="text" id="add_kw_input"><span id="add_kw_btn" class="glyphicon"></span></div>
				</div>	
			</div>
			<div class="form-input" id="add_file_outer">
				<span>附件</span>
				<div>
					<!--<div class="add_file_box">
						<div>
							<button class="s glyphicon normal glyphicon-minus del_atta_btn">删除</button>
						</div>
						<div class="form-input">
							<span>链接</span><input type="text" class="add_file_box_link">
						</div>
						<div class="form-input">
							<span>文件名</span><input type="text" class="add_file_box_file">
						</div>
					</div>-->
					
					<button class="s glyphicon normal glyphicon-plus" id="add_file_btn">添加</button>
				</div>
			</div>
				
			<div>
				<label id="check_time_outer" class="form-input for_inp_hor"><input type="checkbox" id="check_time"><span>自定义在app显示的时间</span></label>
				<div class="date-time-picker-outer"><button id="activedate" disabled>选择</button><input type="text" id="filldate" disabled></div>
			</div>
			<div class="form-input"><span>标题:</span><input type="text" id="title"></div>
			<div class="form-input"><span>摘要:</span><textarea id="summary"></textarea></div>
			<span id="con_span">内容:</span>
			<div id="edit">
			</div>
			<button id="commit-button">确认</button>
			<div class="add_comment_wrap" style="display:none;">
				<p><span>评论内容</span></p>
				<textarea class="add_comment_t" id="comment_c" placeholder="每个回车为一条评论，作者及发布时间随机"></textarea>
				<!--<div class="add_comment_w form-input">
					<span>评论人</span><input type="radio" value="1" name="way_comment" checked><select id="comment_user_o" ><option value=" "> </option><option>1</option></select><input type="radio" value="2" name="way_comment"><input type="text" id="comment_user_s" disabled><button id="comment_user_b" disabled>搜索</button>
				</div>
				<div class="form-input">
					<span>评论时间</span><div class="date-time-picker-outer"><button id="activedate_c">选择时间</button><input type="text" id="filldate_c" disabled></div>
				</div>-->
				<button id="add_comment_b">提交评论</button>
			</div>
			<div id="subject_article" class="relation_two">
				<div>
					<div class="include_list_title"><span>关联文章列表</span></div>
					<div id="is_article_list_outer">
						<!--<div data-id="1"><span>dsds</span><button class="s">删除</button></div>
						<div data-id="2"><span>dsd1545454s</span><button class="s">删除</button></div>-->
					</div>
					<ul class="paging" id="is_paging"></ul>
				</div>
				<div>
					<div class="all_list_title">搜索文章 <input type="text" id="search_input"> <button id="search_button">搜</button></div>
					<div id="no_article_list_outer">
						<!--<div data-id="1"><span>dsds</span><button class="s">添加</button></div>
						<div data-id="2"><span>dsd1545454s</span><button class="s">添加</button></div>-->
					</div>
					<ul class="paging" id="search_paging"></ul>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../js/lib/seajs/seajs/2.2.0/sea.js"></script>
<script type="text/javascript" src="../js/lib/ueditor/1_4_3_3/utf8-php/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" src="../js/lib/ueditor/1_4_3_3/utf8-php/utf8-php/ueditor.all.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
</body>
</html>
