<!doctype html>
<html>
<head lang="zh-cn">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9;IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta id="page_main" data-main="activity_edit">
<link rel="stylesheet" href="../css/page/activity_edit.css">
<title>添加/编辑文章-一匡后台</title>
</head>
<body>
<div id="container">
	<div id="top"></div>
	<div id="left">
	</div>
	<div id="right">
		<div id="navigation-crumb" class="navigation-crumb">
			<span></span><span></span><span></span>
		</div>

		<div id="sub_content">
			<div class="form-input author_wrap"><span>活动名称:</span><input type="text" class="title"></div>
			<div class="form-input"><span>是否支持报名:</span><input type="checkbox" class="is_sign"><div class="switch_sign_box switch_box"><span>第三方报名链接:</span><input type="text" class="third_url"></div></div>
			<div class="form-input"><span>是否免费:</span><input type="checkbox" class="is_free"><div style="display: none;" class="switch_box"><span>第三方报名链接:</span><input type="text"></div></div>
			<div class="form-input"><span>报名人数:</span><input type="text" class="sign_count" placeholder="不限制人数填0"></div>
			<div class="form-input"><span>是否提交名片:</span><input type="checkbox" class="is_card"></div>
			<div class="form-input organizer_wrap"><span>主办方:</span><input type="text" class="organizer"></div>
			<div class="form-input"><span>主办方联系方式(选填):</span><input type="text" class="organizer_contact"></div>
			<div class="form-input"><span>主办方主页(选填):</span><input type="text" class="organizer_url"></div>
			<div class="form-input">
				<span>活动开始时间</span>
				<div class="date-time-picker-outer"><button id="activedate">选择</button><input type="text" id="filldate" disabled></div>
			</div>
			<div class="form-input">
				<span>活动结束时间</span>
				<div class="date-time-picker-outer"><button id="activedate_end">选择</button><input type="text" id="filldate_end" disabled></div>
			</div>
			<div class="form-input">
				<span>报名截至时间(选填)</span>
				<div class="date-time-picker-outer"><button id="activedate_line">选择</button><input type="text" id="filldate_line" disabled></div>
			</div>
			<div class="form-input"><span>地点:</span><input type="text" class="address"></div>
			<div class="form-input"><span>详细地址:</span><input type="text" class="address_details"></div>
			<span id="con_span">活动详情:</span>
			<div id="edit">
			</div>
			<div class="upload_preview">
				<div class="form-input"><span>封面[尺寸:750*340]:</span><input type="file" id="cover_image_input"></div>
				<img id="cover_img" src="">
				<button id="dele_cov_img" class="glyphicon-trash glyphicon onlyicon"></button>
			</div>
			<div class="operation_box">
				<button class="save_button">保存</button> <button id="commit-button">保存并发布</button>
			</div>
			
			
		</div>
	</div>
</div>

<script src="../js/lib/seajs/seajs/2.2.0/sea.js"></script>
<script type="text/javascript" src="../js/lib/ueditor/1_4_3_3/utf8-php/utf8-php/ueditor.config.js"></script>
<script type="text/javascript" src="../js/lib/ueditor/1_4_3_3/utf8-php/utf8-php/ueditor.all.min.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
</body>
</html>
