<!doctype html>
<html>
<head lang="zh-cn">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9;IE=edge,chrome=1" />
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta id="page_main" data-main="version_edit">
<link rel="stylesheet" href="../css/page/version_edit.css">
<title>添加/编辑文章-一匡后台</title>
</head>
<body>
<div id="container">
	<div class="top"></div>
	<div id="left">
	</div>
	<div id="right">
		<div id="navigation-crumb" class="navigation-crumb">
			<span></span><span></span><span></span>
			<a href="app_version.html" class="button">版本列表</a>
		</div>
		<div id="sub_content">

			<div class="panel">
				<div class="panel_title">
					版本编辑
				</div>
				<div class="panel_content">
					<div class="input_box"><span class="label">APP:</span><select class="input platform"><option value="ios">IOS</option><option value="android">Android</option></select></div>
					<div class="input_box"><span class="label">版本号:</span><input class="input version_num" type="text"></div>
					<div class="input_box"><span class="label label_top">版本描述:</span><textarea class="input version_descs"></textarea></div>
					<div class="onlyandroidbox">
						<div class="input_box"><span class="label">APP商店名:</span><input class="input version_store" type="text"></div>
						<div class="input_box"><span class="label">APP版本标识:</span><input class="input version_code" type="text"></div>
						<div class="input_box"><span class="label">APP下载路径:</span><input class="input version_url" type="text"></div>
					</div>
					
					<div class="input_box"><span class="label">是否强制升级:</span><input type="checkbox" class="forced"></div>
					<button class="button commitbutton">确认提交</button>
				</div>
			</div>


		</div>
	</div>
</div>

<script src="../js/lib/seajs/seajs/2.2.0/sea.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
</body>
</html>
